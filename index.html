<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon" />
    <title>Sue's Songs</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Serif SC", serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
        line-height: 1.6;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.08)"/><circle cx="10" cy="60" r="0.8" fill="rgba(255,255,255,0.06)"/><circle cx="90" cy="30" r="0.6" fill="rgba(255,255,255,0.04)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        pointer-events: none;
        z-index: -1;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        /* background: rgba(255, 255, 255, 0.1); */
        backdrop-filter: blur(15px);
        /* border-radius: 20px; */
        padding: 40px 30px;
        /* box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); */
        /* border: 1px solid rgba(255, 255, 255, 0.3); */
      }

      .logo {
        display: block;
        margin: 0 auto 30px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
        font-size: 2.2rem;
        font-weight: 300;
        color: #fff;
        letter-spacing: 2px;
        position: relative;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 2px;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
        border-radius: 1px;
      }

      .item {
        margin-bottom: 35px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .item:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.2);
      }

      .item:last-child {
        margin-bottom: 0;
      }

      h4 {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
        font-size: 1.1rem;
        font-weight: 400;
        color: #fff;
        letter-spacing: 1px;
        text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
      }

      .icon {
        width: 20px;
        height: 20px;
        margin: 0 15px;
        opacity: 0.8;
        transition: all 0.3s ease;
        filter: brightness(1.2);
      }

      .song-title {
        font-weight: 500;
        transition: all 0.3s ease;
      }

      audio {
        width: 100%;
        margin-top: 10px;
        border-radius: 8px;
        opacity: 0.9;
      }

      /* 动画类 */
      .rythm-bass {
        animation: bass 0.5s ease-in-out infinite;
      }

      .rythm-medium {
        animation: medium 0.3s ease-in-out infinite;
      }

      .rythm-treble {
        animation: treble 0.2s ease-in-out infinite;
      }

      @keyframes bass {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.15);
        }
      }

      @keyframes medium {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
          color: #fff;
        }
        50% {
          transform: scale(1.08) rotate(3deg);
          color: #ffeb3b;
          text-shadow: 0 0 15px rgba(255, 235, 59, 0.6);
        }
      }

      @keyframes treble {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
          filter: brightness(1.2);
        }
        50% {
          transform: translateY(-5px) rotate(10deg);
          filter: brightness(1.8) hue-rotate(45deg);
        }
      }

      /* 移动端适配 */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        .container {
          padding: 30px 20px;
          border-radius: 15px;
        }

        h1 {
          font-size: 1.8rem;
          margin-bottom: 30px;
        }

        .logo {
          width: 60px;
          height: 60px;
          margin-bottom: 20px;
        }

        .item {
          padding: 20px 15px;
          margin-bottom: 25px;
        }

        h4 {
          font-size: 1rem;
        }

        .icon {
          width: 16px;
          height: 16px;
          margin: 0 10px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 25px 15px;
        }

        h1 {
          font-size: 1.5rem;
          letter-spacing: 1px;
        }

        .item {
          padding: 15px 12px;
        }

        h4 {
          font-size: 0.9rem;
        }

        .icon {
          width: 14px;
          height: 14px;
          margin: 0 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/logo.png" alt="Logo" class="logo" id="logo" />
      <h1>Sue's Songs</h1>

      <div class="item">
        <h4>
          <img src="./assets/images/icon.png" class="icon icon-0-0" />
          <span class="song-title title-0">01 Office Lady</span>
          <img src="./assets/images/icon.png" class="icon icon-0-1" />
        </h4>
        <audio controls src="./assets/mp3/01 Office Lady.mp3"></audio>
      </div>

      <div class="item">
        <h4>
          <img src="./assets/images/icon.png" class="icon icon-1-0" />
          <span class="song-title title-1">02 送给龚琳娜的歌</span>
          <img src="./assets/images/icon.png" class="icon icon-1-1" />
        </h4>
        <audio controls src="./assets/mp3/02 送给龚琳娜的歌.mp3"></audio>
      </div>

      <div class="item">
        <h4>
          <img src="./assets/images/icon.png" class="icon icon-2-0" />
          <span class="song-title title-2">03 依然是你</span>
          <img src="./assets/images/icon.png" class="icon icon-2-1" />
        </h4>
        <audio controls src="./assets/mp3/03 依然是你.mp3"></audio>
      </div>
    </div>

    <script src="./assets/js/rythm.js"></script>
    <script>
      // 初始化 Rythm.js
      let rythm = new Rythm();
      let currentRythm = null;

      // 获取所有音频元素
      const audioElements = document.querySelectorAll("audio");
      const logo = document.getElementById("logo");

      // 为每个音频添加事件监听器
      audioElements.forEach((audio, index) => {
        const item = audio.closest(".item");
        const icons = item.querySelectorAll(".icon");
        const title = item.querySelector(".song-title");

        // 为元素添加ID以便Rythm.js识别
        logo.id = "logo";
        title.id = "title-" + index;
        icons.forEach((icon, iconIndex) => {
          icon.id = "icon-" + index + "-" + iconIndex;
        });

        // 播放事件
        audio.addEventListener("play", () => {
          // 暂停其他音频
          audioElements.forEach((otherAudio, otherIndex) => {
            if (otherIndex !== index && !otherAudio.paused) {
              otherAudio.pause();
            }
          });

          // 停止当前的动画
          if (currentRythm) {
            currentRythm.stop();
          }

          // 创建新的 Rythm 实例
          currentRythm = new Rythm();

          // 绑定动画元素
          currentRythm.addRythm("logo", "rythm-bass", 0, 10);
          currentRythm.addRythm("title-" + index, "rythm-medium", 150, 300);
          icons.forEach((icon, iconIndex) => {
            currentRythm.addRythm("icon-" + index + "-" + iconIndex, "rythm-treble", 300, 500);
          });

          // 设置音频源并开始动画
          currentRythm.setMusic(audio);
          currentRythm.start();
        });

        // 暂停事件
        audio.addEventListener("pause", () => {
          if (currentRythm) {
            currentRythm.stop();
          }
        });

        // 结束事件
        audio.addEventListener("ended", () => {
          if (currentRythm) {
            currentRythm.stop();
          }
        });
      });

      // 页面加载完成后的初始化
      document.addEventListener("DOMContentLoaded", () => {
        // 确保所有音频都是暂停状态
        audioElements.forEach((audio) => {
          audio.pause();
        });
      });
    </script>
  </body>
</html>
